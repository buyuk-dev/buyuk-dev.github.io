name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update_resume:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps: 
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
            
      - name: Checkout latest resume markdown from my resume repository
        run: |
          # Download latest resume in markdown format.
          rm resume.md
          wget -O resume.md https://raw.githubusercontent.com/buyuk-dev/resume/master/resume.md
          
          # Define the string to prepend
          read -r -d '' STRING_TO_PREPEND << 'EOF'
          ---
          layout: page
          title: Resume
          permalink: /resume/
          ---
          EOF
          
          # Prepend the string to the downloaded file
          echo "$STRING_TO_PREPEND" | cat - resume.md > temp.md && mv temp.md resume.md

          # Commit updated file to repo.
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"

          git add resume.md
          git commit -m "Update pdf version;" || echo "No changes to commit"
          git push
